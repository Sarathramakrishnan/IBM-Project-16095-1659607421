            <div class="u-form-group u-form-name u-form-group-1">
              <label for="name-9315" class="u-label">Name</label>
              <input type="text" placeholder="Enter your Name" id="name-9315" name="name" class="u-border-grey-30 u-input u-input-rectangle u-input-1" required="">
            </div>
            <div class="u-form-group u-form-name">
              <label for="username-a30d" class="u-label">Username *</label>
              <input type="text" placeholder="Enter your Username" id="username-a30d" name="username" class="u-border-grey-30 u-input u-input-rectangle u-input-2" required="">
            </div>
            <div class="u-form-group u-form-phone u-form-group-3">
              <label for="phone-fe4c" class="u-label">Phone</label>
              <input type="tel" pattern="\+?\d{0,3}[\s\(\-]?([0-9]{2,3})[\s\)\-]?([\s\-]?)([0-9]{3})[\s\-]?([0-9]{2})[\s\-]?([0-9]{2})" placeholder="Enter your phone (e.g. +14155552675)" id="phone-fe4c" name="phone" class="u-border-grey-30 u-input u-input-rectangle u-input-3" required="">
            </div>
            <div class="u-form-email u-form-group u-form-group-4">
              <label for="email-2ea9" class="u-label">Email</label>
              <input type="email" placeholder="Enter a valid email address" id="email-2ea9" name="email" class="u-border-grey-30 u-input u-input-rectangle u-input-4" required="">
            </div>
            <div class="u-form-group u-form-password">
              <label for="password-a30d" class="u-label">Password *</label>
              <input type="text" placeholder="Enter your Password" id="password-a30d" name="password" class="u-border-grey-30 u-input u-input-rectangle u-input-5" required="">
            </div>
            <div class="u-form-checkbox u-form-group">
              <input type="checkbox" id="checkbox-a30d" name="remember" value="On">
              <label for="checkbox-a30d" class="u-label">Remember me</label>
            </div>
            <div class="u-align-left u-form-group u-form-submit">
              <a href="#" class="u-btn u-btn-submit u-button-style u-btn-1">Signup</a>
              <input type="submit" value="submit" class="u-form-control-hidden">
            </div>
